<!doctype html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css"> 
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://kit.fontawesome.com/ea4954f633.js" crossorigin="anonymous"></script>
    </script>
    <div class="container-fluid">
        <br/><br/>
        <div class="alert alert-info" role="alert">
            <h2><i class="fas fa-stethoscope"></i> Lista de Faculdades de Medicina públicas e privadas no Brasil</h2>
            <p><i>Dados obtidos do banco de dados públicos do e-MEC. Última atualização em Outubro de 2020.</i></p>
    </div>
         
    <hr/>
    <br/>
    <br/>

    <table id="medifinder_table" class="stripe" style="width:100%;">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Situaçao</th>
                <th>Vagas</th>
                <th>Horas</th>
                <th>Tipo</th>
                <th>Turno</th>
                <th>Município</th>
                <th>UF</th>
                <th>Fundado</th>

            </tr>
            </thead>
            </table>
            </div>

    
    <script>
        $(document).ready( function () {
        $('#medifinder_table').DataTable({
            "processing": true,
            ajax: 'js/database.json',
            "order": [[ 9, "asc" ]],
            "columns": [
                { "data": "Sigla da IES" },
                { "data": "Nome da IES" },
                { "data": "Categoria Administrativa" },
                { "data": "Situação do Curso" },
                { "data": "Quantitativo de Vagas - Integral" },
                { "data": "Carga Horária" },
                { "data": "Tipo de Periodicidade" },
                { "data": "Integralização - Turno Integral" },
                { "data": "Município" },
                { "data": "UF" },
                { "data": "Início Funcionamento" }
        ]
        });
    } );
    </script>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

        <i>source code: <a href="https://github.com/marceltanuri/medifinder">https://github.com/marceltanuri/medifinder</a></i>
    </div>
    </div>
</body></html>
