<!DOCTYPE html>
<head>
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"> 
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    </script>
    <table id="medifinder_table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Situaçao</th>
                <th>Vagas</th>
                <th>Horas</th>
                <th>Tipo</th>
                <th>Turno</th>
                <th>Município</th>
                <th>UF</th>
                <th>Fundado</th>

            </tr>
            </thead>
            </table>

    
    <script>
        $(document).ready( function () {
        $('#medifinder_table').DataTable({
            "processing": true,
            ajax: 'js/database.json',
            "columns": [
                { "data": "Sigla da IES" },
                { "data": "Nome da IES" },
                { "data": "Categoria Administrativa" },
                { "data": "Situação do Curso" },
                { "data": "Quantitativo de Vagas - Integral" },
                { "data": "Carga Horária" },
                { "data": "Tipo de Periodicidade" },
                { "data": "Integralização - Turno Integral" },
                { "data": "Município" },
                { "data": "UF" },
                { "data": "Início Funcionamento" }
        ]
        });
    } );
    </script>
</body>
