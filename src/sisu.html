    <table id="medifinder_table" class="stripe" style="width:100%;">
        <thead>
            <tr>
                <th>Sigla</th>
                <th>Nome</th>
                <th>Município</th>
                <th>UF</th>
                <th>Tipo Concorrência</th>
                <th>% Bônus</th>
                <th>Qtde Vagas</th>
                <th>Nota Corte</th>
                <th>Total Insc.</th>

            </tr>
            </thead>
            </table>
            </div>

    
    <script>
        $(document).ready( function () {
        $('#medifinder_table').DataTable({
            "processing": true,
            ajax: 'js/database/sisu2020.json',
            "order": [[ 3, "asc" ]],
            "columnDefs": [
                { "width": "20%", "targets": 4 }
            ],
            "columns": [
                { "data": "SG_IES" },
                { "data": "NO_IES" },
                { "data": "NO_MUNICIPIO_CAMPUS" },
                { "data": "SG_UF_CAMPUS" },
                
                { "data": "DS_MOD_CONCORRENCIA" },
                { "data": "NU_PERCENTUAL_BONUS" },
                { "data": "QT_VAGAS_CONCORRENCIA" },
                { "data": "NU_NOTACORTE" },
                { "data": "QT_INSCRICAO" }
        ]
        });
    } );
    </script>
